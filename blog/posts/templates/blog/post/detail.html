{% extends 'blog/base.html' %}
{% load i18n %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
  <h3>
    {{post.title}}
    {% if request.is_staff_user %}
      <small>({{ post.get_status_display }})</small>
    {% endif %}
  </h3>
  <h6>
    <span class="badge badge-secondary">{% trans "Published" %} {{ post.publish|date:"j E Y" }}</span>
  </h6>
  <div class="post_details">
    {{ post.body|safe }}
  </div>
{% endblock %}
