{% extends 'blog/base.html' %}
{% block title %}My blog{% endblock %}
{% block content %}
    <h1>Header</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.body|truncatewords:30|linebreaks }}</p>
    {% endfor %}
    {% include "pagination.html" with page=page_obj %}
    {{ tags }} - {{ is_staff }}
{% endblock %}
