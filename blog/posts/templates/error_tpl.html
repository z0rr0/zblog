{% load static %}
{% load i18n %}
<!doctype html>
<html lang="{{request.settings_params.lang}}" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{request.settings_params.meta_description}}">
    <meta name="author" content="{{request.settings_params.meta_author}}">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700" rel="stylesheet" type="text/css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static "posts/css/main.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="sticky-footer.css" rel="stylesheet"> -->
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-12" id="blog_title">
        <h1 class="mt-5"><a href="/" class="title">{{request.settings_params.title}}</a></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-3" id="footer">
  <div class="container">
    <span class="text-muted">
      Sorry, it's an error.
    </span>
  </div>
</footer>
</body>
</html>
